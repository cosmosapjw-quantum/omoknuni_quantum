game:
  game_type: gomoku
  board_size: 15
  go_komi: 7.5
  go_rules: chinese
  go_superko: true
  gomoku_use_renju: false
  gomoku_use_omok: false
  gomoku_use_pro_long_opening: false
  chess_960: false
  chess_starting_fen: null
mcts:
  num_simulations: 500
  c_puct: 1.4
  dirichlet_alpha: 0.2
  dirichlet_epsilon: 0.4
  temperature: 1.5
  temperature_threshold: 50
  temperature_final: 0.5
  min_wave_size: 3072
  max_wave_size: 3072
  adaptive_wave_sizing: false
  batch_size: 1024
  virtual_loss: 0.5
  memory_pool_size_mb: 1536
  max_tree_nodes: 300000
  tree_reuse: false
  tree_reuse_fraction: 0.5
  use_cuda_graphs: true
  use_mixed_precision: true
  use_tensor_cores: true
  compile_mode: reduce-overhead
  quantum_level: classical
  enable_quantum: false
  quantum_coupling: 0.1
  quantum_temperature: 1.0
  decoherence_rate: 0.01
  measurement_noise: 0.0
  path_integral_steps: 10
  path_integral_beta: 1.0
  use_wick_rotation: true
  interference_alpha: 0.05
  interference_method: minhash
  minhash_size: 64
  phase_kick_strength: 0.1
  wave_min_size: 256
  wave_max_size: 2048
  wave_adaptive_sizing: true
  wave_target_sims_per_second: 100000
  wave_target_gpu_utilization: 0.95
  wave_num_pipelines: 3
  wave_async_expansion: true
  wave_prefetch_evaluations: true
  wave_memory_pool_mb: 1024
  csr_max_actions: 225
  csr_use_sparse_operations: true
  interference_threshold: 0.1
  constructive_interference_factor: 0.1
  destructive_interference_factor: 0.05
  device: cuda
  num_threads: 22
network:
  model_type: resnet
  input_channels: 18
  input_representation: basic
  num_res_blocks: 15
  num_filters: 192
  value_head_hidden_size: 512
  policy_head_filters: 4
  dropout_rate: 0.15
  batch_norm: true
  batch_norm_momentum: 0.995
  l2_regularization: 0.0002
  activation: relu
  leaky_relu_alpha: 0.01
  weight_init: he_normal
  bias_init: 0.0
training:
  batch_size: 256
  learning_rate: 0.01
  learning_rate_schedule: cosine
  lr_decay_steps: 100
  lr_decay_rate: 0.1
  min_learning_rate: 1.0e-06
  optimizer: adam
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-08
  sgd_momentum: 0.9
  sgd_nesterov: true
  weight_decay: 0.0001
  gradient_accumulation_steps: 2
  max_grad_norm: 5.0
  gradient_clip_value: null
  final_tournament_enabled: true
  final_tournament_model_selection_step: 10
  final_tournament_max_models: 10
  num_epochs: 7
  early_stopping_patience: 20
  early_stopping_min_delta: 0.0001
  num_games_per_iteration: 120
  num_workers: 12
  games_per_worker: 10
  max_moves_per_game: 225
  resign_threshold: -0.98
  resign_check_moves: 15
  resign_start_iteration: 20
  window_size: 25000
  sample_weight_by_game_length: true
  augment_data: true
  shuffle_buffer_size: 15000
  dataloader_workers: 6
  pin_memory: true
  mixed_precision: true
  amp_opt_level: O1
  loss_scale: dynamic
  static_loss_scale: 1.0
  save_dir: checkpoints
  tensorboard_dir: runs
  data_dir: self_play_data
arena:
  num_games: 20
  num_workers: 4
  games_per_worker: 5
  win_threshold: 0.6
  statistical_significance: true
  confidence_level: 0.95
  temperature: 0.1
  mcts_simulations: 200
  c_puct: 1.414
  max_moves: 225
  time_limit_seconds: null
  randomize_start_player: true
  elo_k_factor: 32.0
  elo_initial_rating: 0.0
  elo_anchor_rating: 0.0
  update_elo: true
  min_win_rate_vs_random: 0.99
  tournament_rounds: 1
  tournament_games_per_pair: 10
  save_game_records: true
  save_arena_logs: true
  arena_log_dir: arena_logs
  elo_save_path: elo_ratings.json
  enable_current_vs_previous: true
  enable_adaptive_random_matches: true
  enable_elo_consistency_checks: true
  enable_elo_auto_adjustment: true
experiment_name: gomoku_master
seed: 42
log_level: INFO
num_iterations: 1000
